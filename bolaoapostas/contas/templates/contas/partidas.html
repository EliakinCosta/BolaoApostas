{% extends "contas/base.html" %}

{% block content %}
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-8">
                <h1 class="page-header">
                    <h2>Partidas</h2>
                    <div class="div-table">
                        <table class="table table-bordered">
                            {% for partida in partidas %}
                            <tr>
                                <td>{{ partida }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </h1>
            </div>
        </div>
    </div>
</div>


{% endblock %}
